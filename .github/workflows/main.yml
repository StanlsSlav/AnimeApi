name: AniAPI Build


on:
  push:
    branches: [ main ]
    paths-ignore:
      - "./README.md"

  pull-request:
    branches: [ main ]

  workflow-dispatch:


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 5.0.x

      - name: Install dependencies
        run: dotnet restore

      - name: Build and run the app
        run: dotnet run -p "AnimeAPI/AnimeAPI.csproj" -c Release -- -d Ani -c API
